<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HUSSBOT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-main: #181818;
            --bg-gradient: linear-gradient(135deg, #232526 0%, #414345 100%);
            --chat-bg: #232526;
            --user-bubble: #0A84FF;
            --bot-bubble: #2C2C2E;
            --user-text: #fff;
            --bot-text: #e5e5e5;
            --input-bg: #232526;
            --input-border: #333;
            --input-text: #fff;
            --send-bg: #0A84FF;
            --send-text: #fff;
            --avatar-bg: #232526;
            --avatar-bot: #6C63FF;
            --avatar-user: #0A84FF;
            --shadow: 0 4px 32px 0 rgba(0,0,0,0.18);
            --font: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            background: var(--bg-gradient);
            font-family: var(--font);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #main {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #chat-container {
            background: var(--chat-bg);
            border-radius: 18px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 900px;
            height: 90vh;
            min-height: 480px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #chat-header {
            background: transparent;
            color: #fff;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            padding: 28px 0 16px 0;
            letter-spacing: 1px;
            border-bottom: 1px solid #333;
        }
        #messages {
            flex: 1;
            padding: 32px 48px 18px 48px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 18px;
            background: transparent;
            scroll-behavior: smooth;
        }
        .msg-row {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.45s forwards;
        }
        .msg-row.user {
            flex-direction: row-reverse;
        }
        .msg-row.bot {
            flex-direction: row;
        }
        .avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: var(--avatar-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            font-weight: 700;
            color: #fff;
            flex-shrink: 0;
        }
        .avatar.bot {
            background: var(--avatar-bot);
        }
        .avatar.user {
            background: var(--avatar-user);
        }
        .bubble {
            max-width: 70vw;
            max-width: 700px;
            padding: 16px 28px;
            border-radius: 18px;
            font-size: 1.08rem;
            line-height: 1.6;
            box-shadow: 0 2px 16px 0 rgba(0,0,0,0.08);
            position: relative;
            word-break: break-word;
            transition: background 0.3s, color 0.3s;
        }
        .msg-row.user .bubble {
            background: var(--user-bubble);
            color: var(--user-text);
            border-bottom-right-radius: 6px;
            border-bottom-left-radius: 18px;
            border-top-right-radius: 18px;
            border-top-left-radius: 18px;
        }
        .msg-row.bot .bubble {
            background: var(--bot-bubble);
            color: var(--bot-text);
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 18px;
            border-top-right-radius: 18px;
            border-top-left-radius: 18px;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        #input-area {
            display: flex;
            align-items: center;
            padding: 18px 48px 18px 48px;
            background: var(--chat-bg);
            border-top: 1.5px solid #333;
        }
        #input {
            flex: 1;
            padding: 14px 18px;
            border-radius: 16px;
            border: 1.5px solid var(--input-border);
            background: var(--input-bg);
            color: var(--input-text);
            font-size: 1.08rem;
            outline: none;
            transition: border 0.2s, background 0.2s;
        }
        #input:focus {
            border-color: var(--user-bubble);
            background: #232526;
        }
        #send {
            margin-left: 12px;
            padding: 12px 24px;
            border-radius: 16px;
            border: none;
            background: var(--send-bg);
            color: var(--send-text);
            font-weight: 700;
            font-size: 1.08rem;
            cursor: pointer;
            box-shadow: 0 2px 8px 0 rgba(10,132,255,0.12);
            transition: background 0.2s, color 0.2s, transform 0.1s;
        }
        #send:active {
            background: #0056b3;
            color: #fff;
            transform: scale(0.97);
        }
        .loader {
            border: 3px solid #333;
            border-top: 3px solid var(--user-bubble);
            border-radius: 50%;
            width: 22px;
            height: 22px;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #messages::-webkit-scrollbar {
            width: 8px;
            background: #232526;
        }
        #messages::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 8px;
        }
        @media (max-width: 900px) {
            #chat-container {
                max-width: 100vw;
                height: 100vh;
                border-radius: 0;
            }
            #messages, #input-area {
                padding-left: 8vw;
                padding-right: 8vw;
            }
            .bubble {
                max-width: 90vw;
            }
        }
        @media (max-width: 600px) {
            #chat-container {
                max-width: 100vw;
                height: 100vh;
                border-radius: 0;
            }
            #messages, #input-area {
                padding-left: 2vw;
                padding-right: 2vw;
            }
            .bubble {
                max-width: 98vw;
            }
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="chat-container">
            <div id="chat-header">HUSSBOT</div>
            <div id="messages"></div>
            <form id="input-area" autocomplete="off" onsubmit="return false;">
                <input type="text" id="input" placeholder="Type your message..." autocomplete="off" autofocus>
                <button id="send" type="submit">Send</button>
            </form>
        </div>
    </div>
    <script>
        const messagesDiv = document.getElementById('messages');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send');
        const inputArea = document.getElementById('input-area');

        function createAvatar(sender) {
            const avatar = document.createElement('div');
            avatar.className = 'avatar ' + sender;
            avatar.textContent = sender === 'user' ? 'ðŸ§‘' : 'ðŸ¤–';
            return avatar;
        }

        function appendMessage(sender, text, isLoading = false) {
            const row = document.createElement('div');
            row.className = `msg-row ${sender}`;
            row.appendChild(createAvatar(sender));
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            if (isLoading) {
                bubble.innerHTML = '<span class="loader"></span>';
            } else {
                bubble.textContent = text;
            }
            row.appendChild(bubble);
            messagesDiv.appendChild(row);
            setTimeout(() => { row.style.opacity = 1; row.style.transform = 'translateY(0)'; }, 10);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateLastBotMessage(text) {
            const botMsgs = Array.from(messagesDiv.getElementsByClassName('msg-row bot'));
            if (botMsgs.length > 0) {
                const lastBot = botMsgs[botMsgs.length - 1];
                lastBot.querySelector('.bubble').textContent = text;
            }
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;
            appendMessage('user', text);
            input.value = '';
            appendMessage('bot', '', true); // loader
            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await res.json();
                updateLastBotMessage(data.reply);
            } catch (e) {
                updateLastBotMessage('Error: ' + e.message);
            }
        }

        sendBtn.onclick = (e) => { e.preventDefault(); sendMessage(); };
        inputArea.onsubmit = (e) => { e.preventDefault(); sendMessage(); };
        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
